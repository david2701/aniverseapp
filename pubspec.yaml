name: nekoflow
description: "A new Flutter project."
publish_to: 'none'
version: 0.2.0+3

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  better_player: ^0.0.84
  cached_network_image: ^3.4.1
  crystal_navigation_bar: ^1.0.2
  dismissible_page: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_svg: ^2.0.16
  google_fonts: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  hugeicons: ^0.0.7
  permission_handler: ^11.3.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  intl: ^0.20.1
  flutter_to_airplay: ^2.0.5
  change_app_package_name: ^1.4.0
  flutter_native_splash: ^2.4.3
  lottie: ^3.1.3
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  shared_preferences: ^2.3.3
  video_player_avfoundation: ^2.6.4
  video_player: ^2.9.2
  flutter_vlc_player: ^7.4.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon/icon.png"


flutter_native_splash:
    color: "#ffffff"
    image: "assets/images/icon/icon.png"
    android: true
    ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/onboarding/logo.svg
    - assets/images/IconApp.png
    - assets/images/profile/
    - assets/images/onboarding/home_screen.png
    - assets/images/onboarding/calendar_screen.png
    - assets/images/onboarding/history_screen.png
    - assets/images/onboarding/favorites_screen.png
    - assets/images/icon/icon.png
    # - assets/images/home/
    # - assets/icons/app_icon.png